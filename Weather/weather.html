<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name"
            spellcheck="false">
            <button><i class="bi bi-search h3"></i></button>
        </div>
        <div class="weather">
            <img src="Image/raining.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="detail">
                <div class="col">
                    <img src="Image/humidit.png" class="humidit-icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="Image/wind.png" class="wind-icon">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
   <script>
    const apiKey="f641ca7bd989999a2c5d0a82fea68f69";
    const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    async function checkWeather(city) {
        const response=await fetch(apiUrl + city +`&appid=${apiKey}`);
        var data=await response.json();
        console.log(data);

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML = data.main.humidity +"%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

        
    }
    checkWeather(); 
   </script>
</body>
</html>
